<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="src/assets/logo-removebg-preview.png" />
    <link rel="stylesheet" href="src/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/CombatDND.css" />
    <title>In combat</title>
</head>
<body>

    <div class="popupBG none">
        <div class="popup">
            <div><h2>Add new character</h2></div>
            <div>
                <a>Name:</a><input class="name" maxlength="22" type="text"><br>
            </div>
            <div>
                <a>Initiative:</a><input class="initiative" maxlength="22" type="number"><br>
            </div>
            <div>
                <a>Current HP:</a><input class="hp" maxlength="22" type="number"><br>
            </div>
            <div>
                <a>Max HP:</a><input class="hpMax" maxlength="22" type="number"><br>
            </div>
            <div>
                <a class="wider">Notes (optional):</a><br><textarea class="note" rows="5" cols="50" type="text"></textarea>
            </div>
            <button class="apply" onclick="apply()">Apply</button>
            <button class="cancel" onclick="cancel()">Cancel</button>
            <div class="warnings none"></div>
        </div>
    </div>
    
    <div id="header-burger" class="header"></div>
    <p class="lower">Combat</p>

    <div class="module">
    
        <div class="topButtons">
            <button class="add" onclick="displayAdd()">Add new character</button>
            <button class="start" onclick="start()">Start run</button>
            <button class="save none" onclick="save()">Save current</button>
            <button class="end none" ondblclick="end()">End run (double click)</button>
        </div>
        <div class="lists">
            <div class="left">
                <div class="runMeter none">
                    <h4>Turn:</h4><a class="meter">0</a>
                </div>
                <div class="queueDisplay">

                </div>
            </div>
            <div class="right">
                <div class="endTurn none">
                    <button class="endTurnButton" onclick="endTurn()">End turn</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/src/CombatDND.js"></script>
    <script type="module" src="/src/Setup-HeaderBurgerDND.jsx"></script>

</body>
</body>
</html>
