<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="src/assets/logo-removebg-preview.png" />
    <link rel="stylesheet" href="src/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/DiceRollDND.css" />
    <title>Roll dices</title>
</head>
<body>
    
    <div id="header-burger" class="header"></div>

    <p class="lower">Dice Roll</p>

    <div class="module">
        <div class="diceList">
            <label><input type="radio" name="dice" id="D4" value="4" onclick="changeIMG()">D4</label>
            <label><input type="radio" name="dice" id="D6" value="6" onclick="changeIMG()">D6</label>
            <label><input type="radio" name="dice" id="D8" value="8" onclick="changeIMG()">D8</label>
            <label><input type="radio" name="dice" id="D10" value="10" onclick="changeIMG()">D10</label>
            <label><input type="radio" name="dice" id="D12" value="12" onclick="changeIMG()">D12</label>
            <label><input type="radio" name="dice" id="D20" value="20" onclick="changeIMG()">D20</label>
            <label><input type="radio" name="dice" id="D100" value="100" onclick="changeIMG()">D100</label>
        </div>
        <div class="middle">
            <div class="DC">
                Difficulty Check<br><input class="DCNumber" type="number"/>
            </div>
            <div class="img">
                <img class="imgSrc" src="src/assets/D12.png"/>
            </div>
            <div class="bonus">
                Bonus<br><input class="bonusNumber" type="number"/>
            </div>
        </div>
        <div class="number">
            Number of dices<br><input class="rollsNumber" type="number"/>
        </div>
        <div class="result">
            <h4>Result:</h4>
            <a class="resultOutput"></a>
            <h4 class="sum none">Sum:</h4>
            <a class="sumOutput none"></a>
        </div>
        <div class="apply">
            <button onclick="start()">Apply</button>
            <div class="warnings none"></div>
        </div>
    </div>

    <script src="/src/DiceRollDND.js"></script>
    <script type="module" src="/src/Setup-HeaderBurgerDND.jsx"></script>

</body>
</body>
</html>
